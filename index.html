<script>
if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');

const fileInput = document.getElementById('file');
const dropzone = document.getElementById('dropzone');
const output = document.getElementById('output');

function formatBytes(bytes) {
  if (bytes === 0) return '0 B';
  const k = 1024, sizes = ['B','KB','MB','GB','TB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Efficient line counting using streaming-like chunk reads via File.slice + TextDecoder
async function countLines(file) {
  const chunkSize = 1024 * 1024; // 1MB
  const decoder = new TextDecoder('utf-8', { fatal: false });
  let offset = 0;
  let lineCount = 0;
  let leftover = '';
  let hasCR = false;

  while (offset < file.size) {
    const blob = file.slice(offset, offset + chunkSize);
    const buf = await blob.arrayBuffer();
    const text = decoder.decode(buf, { stream: true });
    offset += chunkSize;

    // prepend leftover from previous chunk
    const chunkText = leftover + text;
    // Count 
, track 

    let i = 0, last = 0;
    for (; i < chunkText.length; i++) {
      const ch = chunkText.charCodeAt(i);
      if (ch === 10) { // 

        lineCount++;
        if (i > 0 && chunkText.charCodeAt(i-1) === 13) hasCR = true; // 

        last = i + 1;
      }
    }
    leftover = chunkText.slice(last);
  }
  // If leftover not empty, that's the last line
  if (leftover.length > 0) lineCount++;

  return { lineCount, hasCRLF: hasCR };
}

function showResult(file, result) {
  output.style.display = 'block';
  output.innerHTML = `
    <div><strong>Dosya:</strong> ${file.name}</div>
    <div class="meta">Boyut: ${formatBytes(file.size)} â€¢ TÃ¼r: ${file.type || 'bilinmiyor'}</div>
    <div style="margin-top:8px"><strong>SatÄ±r sayÄ±sÄ±:</strong> ${result.lineCount.toLocaleString('tr-TR')}</div>
    <div class="meta">${result.hasCRLF ? 'SatÄ±r sonlarÄ±: CRLF (Windows) algÄ±landÄ±' : 'SatÄ±r sonlarÄ±: LF (Unix/macOS) veya karÄ±ÅŸÄ±k'}</div>
  `;
}

async function handleFiles(files) {
  const file = files && files[0];
  if (!file) return;
  output.textContent = 'HesaplanÄ±yorâ€¦';
  output.style.display = 'block';
  try {
    const res = await countLines(file);
    showResult(file, res);
  } catch (e) {
    output.innerHTML = '<span style="color:#c00">Hata:</span> ' + e;
  }
}

fileInput.addEventListener('change', e => handleFiles(e.target.files));
